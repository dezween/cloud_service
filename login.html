<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warplay.Cloud</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="favicon/favicon-16x16.png" type="image/x-icon">
</head>

<body>
    <section class="form-section">
        <div class="container">
            <div class="form-content">
                <form action="#">
                    <div class="vk">
                        <img src="img/login.png" alt="" class="vk-img">
                    </div>
                    <div class="wrapper">
                        <h2 class="section-title form-title1"><a href="login.html">Вход</a></h2>
                        <h2 class="section-title form-title2"><a href="reg.html">Регистрация</a></h2>
                    </div>
                    <input placeholder="Почта / Телефон" type="text" class="form-input">
                    <input placeholder="Пароль" type="password" class="form-input">

                    <div class="wrapper checkbox-wrapper">
                        <div class="form-left">
                            <input class="checkbox" id="checkbox" type="checkbox" name="" id="">
                            <label for="checkbox">Запомнить</label>
                        </div>
                        <div class="form-right">
                            <button class="section-btn form-btn">Зарегистрироваться</button>
                        </div>

                    </div>
                    <div class="login">
                        <p class="section-text login-text">Войти через</p>
                        <div class="social-links">
                            <div class="social-wrapper">
                                <a href="" class="social-link">
                                    <img src="img/Mail_ru.png" alt="" class="social-img">
                                </a>
                                <a href="" class="social-link">
                                    <img src="img/VK.png" alt="" class="social-img">
                                </a>
                                <a href="" class="social-link">
                                    <img src="img/OK.png" alt="" class="social-img">
                                </a>
                                <a href="" class="social-link">
                                    <img src="img/Facebook.png" alt="" class="social-img">
                                </a>
                                <a href="" class="social-link">
                                    <img src="img/Google.png" alt="" class="social-img">
                                </a>
                            </div>
                            <div class="social-wrapper">
                                <a href="" class="social-link">
                                    <img src="img/Twitch.png" alt="" class="social-img">
                                </a>
                                <a href="" class="social-link">
                                    <img src="img/Twitter.png" alt="" class="social-img">
                                </a>
                                <a href="" class="social-link">
                                    <img src="img/Apple.png" alt="" class="social-img">
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
